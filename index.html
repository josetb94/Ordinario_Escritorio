	<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Cambiar Estado de Pedido</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
			  <label for="sel1">Select list:</label>
			  <select class="form-control" data-bind="value: cambio" id="sel1">
			    <option>Enviado</option>
			    <option>Procesando</option>
			    <option>Listo</option>
			    <option>Cancelado</option>
			    <option>Entregado</option>
			  </select>
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2" >Cambiar Estado</button>
      </div>
    </div>
  </div>
</div>









<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
